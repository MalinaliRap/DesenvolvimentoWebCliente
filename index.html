<!DOCTYPE html>

<html>
    <head>
          <meta charset="UTF-8">
        <title>Tags para midia</title>
    </head>
    <body>
        <!-- TAGS PARA MIDIA -->
        
        <!-- TAG PARA AUDIO-->

        <audio>
            <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mp3">
            <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            Tag de aúdio não suportada
        </audio>
        
               <!-- TAG PARA VIDEO-->
        <video controls width="640" height="320">
            <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Tag de video não suportada
        </video>

                      <!-- TAG PARA IMAGENS-->
    <picture>
         <source srcset="https://googlechrome.github.io/samples/picture-element/i
mages/kitten-large.png">
         <source srcset="https://googlechrome.github.io/samples/picture-element/i
mages/kitten-medium.png">
        <img src="http://googlechrome.github.io/samples/picture-element/i
mages/kitten-small.png" border="4" alt="Imagem de animal"></img>
    </picture>
        
    </body>
</html>
