<html>

        <title>Forms</title>

    <body>

	<form oninput="saida.value=parseInt(n1.value)+parseInt(n2.value)" method="post" action="" enctype="enctype=multipart/form-data">
	<form method="post" action="" enctype="application/x-www-form=urlenconded">

	<input type="number" id="n1">+
	<input type="number" name="n2">=
	<output name="saida" for="n1 n2"></output>
	</form>  
    </body>
</html>
